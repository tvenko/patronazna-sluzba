<sd-navbar-pacient></sd-navbar-pacient>
  <div class="form-group">
<form [formGroup]="regForm" (ngSubmit)="registriraj(regForm.value)">
<p></p>

    <input class="form-control" formControlName="ime" type="text" placeholder="Ime oskrbovanca">
    <small *ngIf="regForm.controls.ime.errors && !regForm.controls.ime.untouched" class="text-danger">Polje je obvezno</small>
    <br/>
    <input class="form-control" formControlName="priimek" type="text" placeholder="Priimek oskrbovanca">
    <small *ngIf="regForm.controls.priimek.errors && !regForm.controls.priimek.untouched" class="text-danger">Polje je obvezno</small>
    <br/>

    <p-calendar  formControlName="datumRojstva" dateFormat="dd.mm.yy" [locale]="si" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2017" [showIcon]="true" placeholder="Datum rojstva oskrbovanca" [maxDate]=minDate></p-calendar>
    <small *ngIf="regForm.controls.datumRojstva.errors && !regForm.controls.datumRojstva.untouched" class="text-danger">Polje je obvezno</small>
    <br/><br/>

    <label>Spol: </label>
    <p-radioButton name="spol" label="Ženski" value="false" formControlName="spol"></p-radioButton>
    <p-radioButton class="left-margin" name="spol" label="Moški" value="true" formControlName="spol"></p-radioButton>
    <br/><br/>

    <input class="form-control" formControlName="zavarovanje" type="text" placeholder="Številka zavarovanja oskrbovanca" required
      pattern="^\d*$">

    <small *ngIf="regForm.controls.zavarovanje.errors && !regForm.controls.zavarovanje.untouched" class="text-danger">Polje je obvezno in številka zavarovanja lahko vsebuje le številke.</small>
    <br/>

  <button class="form-control" type="submit" [disabled]="!regForm.valid">Registriraj</button>
  <small *ngIf="!regForm.valid && !regForm.untouched" class="text-danger">Napačno ste izpolnili podatke. Prosimo, preverite označena polja.</small>


</form>
  </div>

  <p-dialog header="Registracija" [(visible)]="prikaziPregled" modal="modal" responsive="true">
    <div class="ui-grid ui-grid-responsive ui-grid-pad">
      Registracija oskrbovanega pacienta je bila uspešna.
    </div>

    <p-footer>
      <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button type="button" pButton icon="fa-close" class="ui-button-warning" (click)="prikaziPregled=false" label="Zapri"></button>
      </div>
    </p-footer>
  </p-dialog>
