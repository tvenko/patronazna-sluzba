<!-- Form Module-->
<div class="container ui-grid ui-grid-responsive ui-grid-pad">
  <div class="ui-grid-row">
    <div class="ui-grid-col-12">
      <div class="login-block">
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <h4>Potrebna je prijava</h4>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <form name="form" (ngSubmit)="f.form.valid && prijava()" #f="ngForm" novalidate>
              <div class="ui-grid-row">
                <div class="ui-grid-col-12 form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                  <input class='form-control' type="email" name="username" [(ngModel)]="model.username"
                  #username="ngModel" id="username" placeholder="uporabniško ime" required />
                  <small *ngIf="f.submitted && !username.valid" class="text-danger">Polje je obvezno</small>
                </div>
              </div>
              <div class="ui-grid-row">
                <div class="ui-grid-col-12 form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <input type="password" placeholder="geslo" class="form-control"
                  name="password" [(ngModel)]="model.password" #password="ngModel"
                  id="password" required />
                  <small *ngIf="f.submitted && password.invalid" class="text-danger">Polje je obvezno</small>
                </div>
              </div>
              <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                  <button [disabled]="loading" class="waves-effect waves-light btn">Prijava</button>
                  <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                  <small *ngIf="error" class="text-danger">{{error}}</small>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-12">
            <a [routerLink]="['/pozabljeno-geslo']" [routerLinkActive]="['router-link-active']"
            [routerLinkActiveOptions]="{exact:true}">Pozabljeno geslo?</a>
          </div>
        </div>
        <div class="ui-grid-row ">
          <div class="ui-grid-col-12">
            <a [routerLink]="['/registracija']" [routerLinkActive]="['router-link-active']"
            [routerLinkActiveOptions]="{exact:true}">Še nimate računa?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
