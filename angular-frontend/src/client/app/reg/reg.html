<sd-navbar></sd-navbar>
  <div class="form-group">
<form [formGroup]="regForm" (ngSubmit)="registriraj(regForm.value)">
  <p></p>

    <input class="form-control" formControlName="ime" type="ime" placeholder="Ime"><br/>
    <input class="form-control" formControlName="priimek" type="priimek" placeholder="Priimek"><br/>


    <input class="form-control" formControlName="tel" type="tel" placeholder="Telefonska številka" required
      pattern="^\d*$"><br/>

    <input class="form-control" formControlName="sifra1" type="sifra1" placeholder="Šifra uslužbenca" required
      pattern="^\d*$"><br/>

    <input class="form-control" formControlName="sifra2" type="sifra2" placeholder="Šifra ustanove" required
      pattern="^\d*$"><br/>

    <input class="form-control" formControlName="email" type="email" placeholder="Email" required
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"><br/>


    <input class="form-control" formControlName="geslo1" type="password" placeholder="Geslo" required validateEqual="geslo2" reverse="true"><br/>

    <input class="form-control" formControlName="geslo2" type="password" placeholder="Potrdite geslo" validateEqual="geslo1" reverse="false"><br/>

  <!---<button class="form-control" type="submit" [disabled]="!regForm.valid">Registriraj</button>--->
  <button class="form-control" type="submit">Registriraj</button>

</form>
</div>
