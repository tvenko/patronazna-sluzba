
<div class="app-body">
  <div class="sidebar">

    <sd-navbar-vodja-zdravnik></sd-navbar-vodja-zdravnik>
  </div>
  <main class="main">
    <div class="ui-grid ui-grid-responsive ui-grid-pad">
      <div class="ui-grid-row">
        <div class="ui-grid-col-4">
          <h2>Vaši delovni nalogi</h2>
        </div>
      </div>
      <!-- Body od vseh osebnih podatkov -->

      za popravit - slovenski datum<br/>
      filtriranje<br/>

      <!--- forma za filtriranje --->
        <label>Pacient</label>
        <p-autoComplete class="ui-fluid" inputStyleClass="form-control" minLength="3" [ngModel]='pacient' [ngModelOptions]="{standalone: true}"
        [suggestions]="najdeniPacienti" field="naziv" (completeMethod)="searchPacient($event)" (onSelect)="elementIzbran($event)" autoHighlight="true"
        required></p-autoComplete>

        <label>Sestra</label>
        <p-autoComplete class="ui-fluid" inputStyleClass="form-control" minLength="3" [ngModel]='pacient' [ngModelOptions]="{standalone: true}"
        [suggestions]="najdeneSestre" field="naziv" (completeMethod)="searchSestra($event)" (onSelect)="elementIzbran($event)" autoHighlight="true"
        required></p-autoComplete>

      <!--- prikaz delovnih nalogov --->
      <table class="table table-striped table-responsive">
      	<thead>
      		<tr>
            <th>ŠT. NALOGA</th>
      			<th>PACIENT</th>
      			<th>VRSTA OBISKA</th>
      			<th>SESTRA</th>
      			<th>DATUM</th>
      		</tr>
      	</thead>
      	<tbody>
      		<tr *ngFor="let nalog of delovniNalogi">
            <td>{{ nalog.id }}</td>
      			<td>{{ nalog.ime_pacienta }}</td>
      			<td>{{ nalog.ime_obiska }}</td>
      			<td>{{ nalog.ime_sestre }}</td>
      			<td>{{ nalog.datum_prvega_obiska | date }}</td>
      		</tr>
      	</tbody>
      </table>


      <!---
      <div class="ui-grid-row" *ngFor="let nalog of delovniNalogi">
        --->

      <!---
      <div class="ui-grid-row" *ngFor="let nalog of delovniNalogi">
        <div class="ui-grid-col-8">
          <div class="ui-grid-row">
            <div class="ui-grid-col-6">
              <h3>Nalog: {{ nalog.id }}</h3>
            </div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              Datum prvega obiska:
            </div>
            <div class="ui-grid-col-6">
              {{ nalog.datum_prvega_obiska | date }}
            </div>
          </div>

          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              Ali je datum obvezen:
            </div>
            <div class="ui-grid-col-6">
              {{ nalog.je_obvezen_datum }}
            </div>
          </div>

          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              Število obiskov:
            </div>
            <div class="ui-grid-col-6">
              {{ nalog.stevilo_obiskov }}
            </div>
          </div>

          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              Časovni interval:
            </div>
            <div class="ui-grid-col-6">
              {{ nalog.casovni_interval }}
            </div>
          </div>

          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              Časovno obdobje
            </div>
            <div class="ui-grid-col-6">
              {{ nalog.casovno_obdobje }}
            </div>
          </div>

          <div class="ui-grid-row">
            <div class="ui-grid-col-3">
              Številka pacienta:
            </div>
            <div class="ui-grid-col-6">
              {{ nalog.id_pacienta }}
            </div>
          </div>

        </div>
      </div>
      --->
    </div>
  </main>
</div>
